name: Deploy to Firebase on Merge to main
'on':
  push:
    branches:
      - 'main'
jobs:
  build_and_deploy_react_app:
    name: 'Build and Deploy React App'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install npm and build app
        run: npm ci && npm run build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_NOWASTE_7ACDD }}'
          projectId: nowaste-7acdd
          channelId: live

  build_and_deploy_firebase_functions:
    name: 'Build and Deploy Firebase Functions'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install npm packages
        run: |
          npm install
          cd functions
      - name: Run Tests
        run: cd functions && npm test
      - name: Deploy to Firebase
        uses: w9jds/firebase-action@master
        with:
          args: deploy --only functions
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
